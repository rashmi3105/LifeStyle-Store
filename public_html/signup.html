<html>
    <head>
        <title>Sign Up</title>
        <link rel ="stylesheet" href ="bootstrap/css/bootstrap.min.css" type ="text/css"> 
        <link  rel ="stylesheet" type ="text/css" href ="style.css"  >
        </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Lifestyle Store</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
          <div class="container">
            <div class ="row row_style">
                <div class ="col-xs-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>SIGN UP</h4>
                        </div>
                        <div class="panel-body">
                            
                            <form>
                                Name:<input type ="text" placeholder="Enter Name" class ="form-control" name ="Name"> <br>
                                 
                                Email:<input type ="text" placeholder="Enter Email" class ="form-control" name ="Email"> <br>
                                
                                Password:<input type ="text" placeholder="Enter Password" class ="form-control" name ="Password"> <br>
                                
                                 Contact:<input type ="number" placeholder="Enter Contact" class ="form-control" name ="Contact"> <br>
                                 
                                  City:<input type ="text" placeholder="Enter City" class ="form-control" name ="City"> <br>
                                  
                                   Address:<input type ="text" placeholder="Enter Address" class ="form-control" name ="Address"> <br>
                            </form>
                            <button class="btn btn-primary">SUBMIT</button>
                        </div>
                        <div class="panel-footer">Sign Up. That's what cool people do!!</div>
                    </div>
                </div>
            </div>
        </div>
         <footer>
